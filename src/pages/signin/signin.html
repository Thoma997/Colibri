<ion-header>
</ion-header>

<ion-content padding>
  <p style="font-family: Montserrat; font-size: xx-large; text-align: center">Colibri</p>
  <p style="font-family: Montserrat; font-size: large; text-align: center">The Future of Business Cards</p>
  <div style="padding-top: 25%;">
    <form #f="ngForm" (ngSubmit)="onSignIn(f)">
      <ion-list>
        <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input
            type="text"
            name="loginMail"
            ngModel
            required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input
            type="password"
            name="loginPassword"
            ngModel
            required></ion-input>
        </ion-item>
      </ion-list>
      <button
        ion-button
        type="submit"
        color="primary"
        block
        [disabled]="!f.valid">SignIn</button>
      <button
        ion-button
        style="color: midnightblue;"
        color="light"
        [navPush]="signupPage"
        round
        small>SignUp</button>
    </form>
  </div>
</ion-content>
